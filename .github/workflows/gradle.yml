name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@ec92e829475ac0c2315ea8f9eced72db85bb337a # v3.0.0

    - name: Add secrets to gradle.properties
      env:
          CERT_ALIAS: ${{ secrets.CERT_ALIAS }}
          CERT_PASSWORD: ${{ secrets.CERT_PASSWORD }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      run: |
          echo "ignition.signing.certAlias=$CERT_ALIAS" >> ./gradle.properties
          echo "ignition.signing.certPassword=$CERT_PASSWORD" >> ./gradle.properties
          echo "ignition.signing.keystorePassword=$KEYSTORE_PASSWORD" >> ./gradle.properties
      shell: bash

    - name: Make secrests folder
      run: |
          mkdir ./secrets
      shell: bash
  
    - name: Write certificate to file
      uses: timheuer/base64-to-file@v1.2
      with:
        fileName: 'cert.p7b'
        fileDir: './secrets'
        encodedString: ${{ secrets.CERT }}

    - name: Write keystore to file
      uses: timheuer/base64-to-file@v1.2
      with:
        fileName: 'keystore.jks'
        fileDir: './secrets'
        encodedString: ${{ secrets.KEYSTORE }}

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle Wrapper
      run: ./gradlew build


  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
    # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@ec92e829475ac0c2315ea8f9eced72db85bb337a # v3.0.0
