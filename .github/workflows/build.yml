name: Build
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - {os: ubuntu-latest, params: "build" }
          - {os: windows-latest, params: "build" }
          - {os: macos-latest, params: "build" }
    permissions:
      contents: write

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v4
    - name: Install Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'zulu'
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Initialize Node.js
      working-directory: ./js
      run: npm ci
      
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: ${{ github.event_name == 'pull_request' }}


    - name: Restore gradle.properties
      env:
          GRADLE_PROPERTIES: ${{ secrets.GRADLE_PROPERTIES }}
      shell: bash
      run: |
        mkdir -p ~/.gradle/
        echo "GRADLE_USER_HOME=${HOME}/.gradle" >> $GITHUB_ENV
        echo "${GRADLE_PROPERTIES}" > ~/.gradle/gradle.properties
    - name: Make secrets folder
      run: |
          mkdir ./secrets
      shell: bash
    - name: Write certificate to file
      uses: timheuer/base64-to-file@v1.2
      with:
        fileName: 'cert.p7b'
        fileDir: './secrets'
        encodedString: ${{ secrets.CERT }}
    - name: Write keystore to file
      uses: timheuer/base64-to-file@v1.2
      with:
        fileName: 'keystore.jks'
        fileDir: './secrets'
        encodedString: ${{ secrets.KEYSTORE }}

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build
      run: ./gradlew --scan ${{ matrix.config.params }}

    - name: Upload Modules as Release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./modules/example-perspective-component/build/ExamplePerspectiveComponent.modl
        asset_name: PerspectiveComponentExample.modl
        tag: ${{ github.ref }}
        overwrite: true
        body: "Hey, maybe this is working?"


  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'zulu'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
    # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@ec92e829475ac0c2315ea8f9eced72db85bb337a # v3.0.0
